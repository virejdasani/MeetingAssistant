<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Meeting Assistant</title>
</head>

<body id="mainBody" class="justify-content-center dark-theme">
    <div id="mainWindow" class="small-container border mainWindow">
        <h1 class="h3 d-inline mb-3 font-weight-normal">Add a meeting</h1>
        <button class="dark-theme-btn" onclick="darkModeToggle()">Light Mode</button>
        <form>
            <input class="inputBox" id="nameInput" type="text" placeholder="Enter meeting name" required="">
            <input class="inputBox" id="linkInput" type="text" placeholder="Enter meeting link" required="">
            <input class="inputBox" id="noteInput" type="text" placeholder="Enter a note (Optional)" required="">
        </form>


        <button class="btn btn-lg btn-primary" id="addButton" type="button">Add</button>

    </div>

    <h1 id="centre">Your Meetings</h1>

    <div id="meetings" >
        <!-- Meeting cards are rendered with js -->
    </div>

        <!-- TODO -->

        <!-- TODO - copy meeting link button -->

        <!-- By Virej Dasani -->

    <script src="index.js"></script>
</body>

</html>
